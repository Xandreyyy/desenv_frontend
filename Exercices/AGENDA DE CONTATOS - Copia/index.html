<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>CONTATOS</title>
</head>
<body>
    <header>
        <div id="opcoes_padrao">
            <h1>LISTA DE CONTATOS</h1>
            <div id="botoes">
                <button type="button" id="btn_add">adicionar contato</button>
                <button type="button">excluir contato</button>
            </div>
        </div>
        <div class="addContato">
            <form id="form_add">
                <h2>ADICIONAR CONTATO:</h2>
                <input type="text" id="nomeContato" required placeholder="Nome para o contato">
                <select id="select_paises">
                    <option value="">Escolha um país</option>
                    <option value="+54">Argentina</option>
                    <option value="+591">Bolívia</option>
                    <option value="+55">Brasil</option>
                    <option value="+56">Chile</option>
                    <option value="+57">Colômbia</option>
                    <option value="+593">Equador</option>
                    <option value="+592">Guiana</option>
                    <option value="+595">Paraguai</option>
                    <option value="+51">Peru</option>
                    <option value="+597">Suriname</option>
                    <option value="+598">Uruguai</option>
                    <option value="+58">Venezuela</option>
                </select>
                <input type="tel" id="numeroCelular" required placeholder="Número de telefone">
                <button type="submit">criar</button>
                <button type="button" id="cancelar_add">cancelar</button>
            </form>
        </div>
    </header>
    <div class="container">
        <table>
            <thead>
                <th>
                    <tr>
                        <!-- <td>(foto)</td> -->
                        <td>nome</td>
                        <td>número</td>
                    </tr>
                </th>
            </thead>
            <tbody>  
                <tr>
                    <!-- <td><img src="./assets/foto-teste.png" alt="Foto para teste"></td> -->
                    <td>Getúlio Vargas</td>
                    <td>+55 51 XXXX-XXXX</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
