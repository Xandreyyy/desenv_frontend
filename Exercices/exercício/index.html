<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CADASTRO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>REALIZAR CADASTRO!</h1>
        <form>
            <div class="form">
                <label for="entrada_nome">insira seu nome:</label>
                <input id="entrada_nome" placeholder="seu nome" type="text" required/>

                <label for="entrada_nome">insira seu email:</label>
                <input id="entrada_nome" placeholder="seu e-mail" type="text" required/>

                <label for="entrada_nome">insira seu telefone:</label>
                <input id="entrada_nome" placeholder="seu telefone" type="tel" required/>

                <label for="entrada_nome">insira seu CPF:</label>
                <input id="entrada_nome" placeholder="seu CPF" type="text" required/>

                <label for="entrada_nome">insira seu endereço:</label>
                <input id="entrada_nome" placeholder="seu endereço" type="text" required/>
                
                <button type="submit">ENVIAR</button>
                <button type="reset">CANCELAR</button>
            </div>
            <!-- <label for="entrada_nome">insira seu nome:</label>
            <input id="entrada_nome" type="text" required/> -->
        </form>
    </div>
</body>
</html>
