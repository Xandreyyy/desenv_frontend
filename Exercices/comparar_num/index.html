<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./estilo.css"/>
        <title>MAIOR ou ERRADO</title>
    </head>
    <body>
        <h1>COMPARAR</h1>
            <h2>Insira o maior número na primeira entrada, caso contrário dará erro!</h2>
            <p class="mensagem_sucesso">
                Parabéns! Você seguiu as instruções!
            </p>
        <div class="container">
            <div>
                <form id="form_input">
                    <input id="entrada1" type="number" required placeholder="Primeira entrada (maior)"/>
                    <p class="mensagem_erro">
                        A segunda entrada é maior que esta.
                    </p>
                    <input id="entrada2" type="number" required placeholder="Segunda entrada (menor)"/>
                    <button id="botao_enviar" type="submit">ENVIAR</button>
                </form>
            </div>
        </div>
        <script src="./javascript.js"></script>
    </body>
</html>
