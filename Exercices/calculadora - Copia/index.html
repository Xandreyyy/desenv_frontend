<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CALCULADORA</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>calculadora</h1>
            <div id="cabecalho">
                <input type="tel" name="calcular" id="calcular"/>
                <div id="resetar">C</div>
            </div>
            <section id="botoesNumericos">
                <div class="botaoNumerico" value="1">
                    <p>1</p>
                </div>
                <div class="botaoNumerico" value="2">
                    <p>2</p>
                </div>
                <div class="botaoNumerico" value="3">
                    <p>3</p>
                </div>
                <div class="botaoNumerico" value="4">
                    <p>4</p>
                </div>
                <div class="botaoNumerico" value="5">
                    <p>5</p>
                </div>
                <div class="botaoNumerico" value="6">
                    <p>6</p>
                </div>
                <div class="botaoNumerico" value="7">
                    <p>7</p>
                </div>
                <div class="botaoNumerico" value="8">
                    <p>8</p>
                </div>
                <div class="botaoNumerico" value="9">
                    <p>9</p>
                </div>
                <div class="botaoNumerico" value="0">
                    <p>0</p>
                </div>
            </section>
            <section id="botoesOperacoes">
                <div class="botaoOperacao" id="Bmais" value="+">+</div>
                <div class="botaoOperacao" id="Bmenos" value="-">-</div>
                <div class="botaoOperacao" id="Bmultiplicar" value="*">Ã—</div>
                <div class="botaoOperacao" id="Bdividir" value="/">/</div>
                <div class="botaoResultado" id="Bresultado">=</div>
                <div class="botaoOperacao" value="(">(</div>
                <div class="botaoOperacao" value=")">)</div>
            </section>
        </div>
        <script src="https://code.jquery.com/jquery-3.7.0.min.js">
        </script>
        <script src="./js/main.js">
        </script>
    </body>
</html>
