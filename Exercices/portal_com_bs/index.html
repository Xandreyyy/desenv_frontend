    <header>
        <div class="navbar bg-primary">
            <div class="container">
                <a class="navbar-brand" href="#">

                    <img src="./lib/foxnews.png" alt="Logomarca Foxnews"/>

                <nav>
                    <!-- navbar-brand: forma conveniente de adicionar e estilizar o logotipo ou o nome da marca em uma barra de navegação responsiva -->

    <div class="container">

                        <div class="carousel-item" data-bs-interval="2000">

                            <div class="carousel-caption">
                                notícia 2
                            </div>
                        </div>

                        <div class="carousel-item" data-bs-interval="2000">
                            <img src="./lib/noticia_nova3.png"/>
                            <div class="carousel-caption">
                                notícia 3
                            </div>
                        </div>

                        <div class="carousel-item" data-bs-interval="2000">
                            <img src="./lib/noticia_nova4.png"/>
                            <div class="carousel-caption">
                                notícia 4
                            </div>
                        </div>
                    </div>
                    <button class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#carouselHighlight" type="button">
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button class="carousel-control-next" data-bs-slide="next" data-bs-target="#carouselHighlight" type="button">
                        <span class="carousel-control-next-icon"></span>
                    </button>
                    <div class="carousel-indicators">
                        <button class="active" data-bs-target="#carouselHighlight" data-bs-slide-to="0"></button>
                        <button data-bs-target="#carouselHighlight" data-bs-slide-to="1"></button>
                        <button data-bs-target="#carouselHighlight" data-bs-slide-to="2"></button>
                        <button data-bs-target="#carouselHighlight" data-bs-slide-to="3"></button>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <h2>última notícia</h2>
            </div>
        </div>
    </div>
    <!-- Em destaque | Última notícia | Novidades -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">

</body>
</html>

<!-- max-width: 100%: Isso define a largura máxima das imagens para 100% do seu contêiner.
Isso garante que as imagens se ajustem ao tamanho do contêiner do carrossel, ocupandotodo o espaço disponível horizontalmente.

height: auto: Isso mantém a proporção original das imagens, ajustando automaticamente
a altura proporcionalmente à largura. Isso evita que as imagens sejam distorcidas quando são redimensionadas para caber no contêiner.

margin: 0 auto: Isso define margem superior e inferior como 0 (zero) e margem esquerda e direita como auto.
A margem automática horizontal (auto) centraliza as imagens horizontalmente dentro de seus contêineres.

object-fit: contain: Isso especifica como a imagem deve se ajustar dentro do contêiner. A propriedade contain faz com que a imagem seja redimensionada
proporcionalmente para caber totalmente dentro do contêiner, mantendo sua proporção original. Isso garante que a imagem fique completamente visível e centralizada, independentemente da
proporção ou tamanho original da imagem.

offset-4 - espaçamento no meio (se aplica na col)
justify-content-center - quando aplicado na row centraliza todas as colunas
bootstrap responsivo: https://getbootstrap.com/docs/5.3/layout/grid/
vídeo para alinhar img no carrossel: https://www.youtube.com/watch?v=3N2asskSgPg-->
