<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACCORDIPOG</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- <title>ACCORDION</title> -->
    <style>
        .accordion{
            width: 30%;
        }
        body{
            padding: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="alert alert-warning collapse" id="desconto">
                    Confira os descontos <a href="#">clicando aqui!</a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- ---------------------------------------------------- -->

    <div class="accordion">
        <div class="accordion-item">
            <div class="accordion-header">
                <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#resposta1">Pergunta 1</button>
            </div>
            <div id="resposta1" class="accordion-collapse collapse">
                <div class="accordion-body">
                    <p>Resposta da pergunta 1</p>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <div class="accordion-header">
                <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#resposta2">Pergunta 2</button>
            </div>
            <div id="resposta2" class="accordion-collapse collapse">
                <div class="accordion-body">
                    <p>Resposta da pergunta 2</p>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <div class="accordion-header">
                <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#resposta3">Pergunta 3</button>
            </div>
            <div id="resposta3" class="accordion-collapse collapse">
                <div class="accordion-body">
                    <p>Resposta da pergunta 3</p>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <div class="accordion-header">
                <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#resposta4">Pergunta 4</button>
            </div>
            <div id="resposta4" class="accordion-collapse collapse">
                <div class="accordion-body">
                    <p>Resposta da pergunta 4</p>
                </div>
            </div>
        </div>
    </div>

    <!-- ---------------------------------------------------- -->

    <div class="container">
        <!-- a ação que ele executará é "collapse", e também tem que dizer o alvo, quem ele irá colapsar -->
        <button class="btn btn-success" data-bs-toggle="collapse" data-bs-target="#preco1">Ver preço</button>
        <!-- collapse-horizontal cria várias colunas até que o item seja mostrado por completo
        <div class="collapse collapse-horizontal" id="preco1"></div> -->
        <div class="collapse" id="preco1">
            <p>3x de R$520,00</p>
        </div>
    </div>

    <!-- ---------------------------------------------------- -->

    <div class="row">
        <div class="col">
            <h2>Entre em contato:</h2>
            <form>
                <label class="form-label" for="nome">Seu nome:</label>
                <input class="form-control" type="text" id="nome">
                <label class="form-label" for="email">Seu e-mail:</label>
                <input class="form-control" type="email" id="email">
                <label class="form-label" for="mensagem">Sua mensagem:</label>
                <!-- para remover que o usuário redimensione o textarea, tem que definir no css a propriedade "resize: none" -->
                <textarea class="form-control" type="email" id="mensagem"></textarea>
                <div class="form-check form-switch">
                    <label class="form-check-label" for="aceito">Li e concordo com os termos</label>
                    <input class="form-check-input" type="checkbox" id="aceito"/>
                </div>
                <button class="btn btn-success">ENVIAR</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
    </script> 
</body>
</html>
